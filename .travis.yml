language: ruby
rvm:
- 2.3.4
cache:
- bundler: true
- directories:
  - "/home/travis/.phantomjs"
before_script:
- createdb test_vgbot
- bundle exec rake db:migrate
-
script:
- bundle exec rake spec
# - export DISPLAY=:99.0 && bundle exec rake jasmine:ci[random]
env:
  global:
    RAILS_ENV: test
    TRAVIS: true
addons:
  postgresql: 9.3
sudo: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: voterguidebot
  run:
  - rake db:migrate
  - bundle exec rake render:assets
  on:
    repo: mojowen/voterguidebot
